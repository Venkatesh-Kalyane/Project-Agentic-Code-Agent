<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="calculator" role="application">
        <input
            type="text"
            id="display"
            class="calculator-display"
            readonly
            aria-label="Calculator display"
        />
        <div class="keypad" role="grid">
            <!-- Row 1: Clear, Backspace, Percent, Divide -->
            <button id="btn-clear" type="button" data-op="clear" role="gridcell">C</button>
            <button id="btn-backspace" type="button" data-op="backspace" role="gridcell">←</button>
            <button id="btn-percent" type="button" data-op="percent" role="gridcell">%</button>
            <button id="btn-divide" type="button" data-op="divide" role="gridcell">÷</button>

            <!-- Row 2: 7 8 9 Multiply -->
            <button id="btn-7" type="button" data-op="digit" role="gridcell">7</button>
            <button id="btn-8" type="button" data-op="digit" role="gridcell">8</button>
            <button id="btn-9" type="button" data-op="digit" role="gridcell">9</button>
            <button id="btn-multiply" type="button" data-op="multiply" role="gridcell">×</button>

            <!-- Row 3: 4 5 6 Subtract -->
            <button id="btn-4" type="button" data-op="digit" role="gridcell">4</button>
            <button id="btn-5" type="button" data-op="digit" role="gridcell">5</button>
            <button id="btn-6" type="button" data-op="digit" role="gridcell">6</button>
            <button id="btn-subtract" type="button" data-op="subtract" role="gridcell">-</button>

            <!-- Row 4: 1 2 3 Add -->
            <button id="btn-1" type="button" data-op="digit" role="gridcell">1</button>
            <button id="btn-2" type="button" data-op="digit" role="gridcell">2</button>
            <button id="btn-3" type="button" data-op="digit" role="gridcell">3</button>
            <button id="btn-add" type="button" data-op="add" role="gridcell">+</button>

            <!-- Row 5: 0 . sqrt pow Equals -->
            <button id="btn-0" type="button" data-op="digit" role="gridcell">0</button>
            <button id="btn-decimal" type="button" data-op="decimal" role="gridcell">.</button>
            <button id="btn-sqrt" type="button" data-op="sqrt" role="gridcell">√</button>
            <button id="btn-pow" type="button" data-op="pow" role="gridcell">^</button>

            <button id="btn-equals" type="button" data-op="equals" role="gridcell" style="grid-column: 4 / span 1;">=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
